<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="./dynamicaudio.js"></script>
    <script src="./jsnes.js"></script>
</head>
<body>
<div class="nes">Loading NES...</div>
<script type="text/javascript">
    $(function() {
        window['yoyoyo'] = new JSNES({
            'swfPath': '/swf/',
            'ui': $('.nes').text('').JSNESUI({
                "Working": [
                    
                    ['Super Mario Bros.', 'Super Mario Bros. (JU) (PRG0) [!].nes'],
                ]
            })
        });

        yoyoyo.ui.screen.css({'width':'1920px', 'height':'1080px'});
        yoyoyo.ui.status.css({'z-index':'999', 'position':'absolute', 
            'top':'0', 'left':'0', 'font-size':'2em', 'color':'white'});
        $('body').css({'margin':'0'});
        getTestRom('Super Mario Bros. (JU) (PRG0) [!].nes', function(data) {
            yoyoyo.loadRom(data);
            yoyoyo.start();
            yoyoyo.ui.enable();
        });
    });
   
</script>
</body>
</html>
